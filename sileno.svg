<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Montserrat:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic');
        </style>
    </defs>
    <text x="50%" text-anchor="middle" y="50%" dy="0.4em" fill="url(#pattern)" font-family="Montserrat" font-size="48vh">SILENO</text>
    
    <defs>
        <!-- Da gradient -->
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
        <stop offset="16,66%" style="stop-color:#b845b7;"/>
        <stop offset="33,32%" style="stop-color:#985ced;"/>
        <stop offset="50%" style="stop-color:#678cf0;"/>
        <stop offset="66,66%" style="stop-color:#4bbbc0;"/>
        <stop offset="83,32%" style="stop-color:#678cf0;"/>
        <stop offset="100%" style="stop-color:#985ced;"/>
        </linearGradient>

        <!-- Stitch 2 gradients together for seamless animation  -->
        <pattern id="pattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse">
        <rect x="0" y="0" width="150%" height="100%" fill="url(#gradient)">
            <animate attributeType="XML"
                    attributeName="x"
                    from="0" to="150%"
                    dur="7s"
                    repeatCount="indefinite"/>
        </rect>
        <rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradient)">
            <animate attributeType="XML"
                    attributeName="x"
                    from="-150%" to="0"
                    dur="7s"
                    repeatCount="indefinite"/>
        </rect>
        </pattern>
    </defs>
</svg>